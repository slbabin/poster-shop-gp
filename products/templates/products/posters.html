{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay">test</div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Posters</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2"> </div>
            <div class="row"> 
                {% for poster in posters %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-0">
                        {% if poster.image %}
                        <a href="">
                        <img src="{{poster.image.url}}" class="card-img-top img-fluid" alt="{{ poster.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img src="{{ MEDIA_URL }}noimage.png" class="card-img-top img-fluid" alt="{{ poster.name }}">
                            </a>
                        {% endif %}
                        <div class="card-body pb-0">
                          <p class="mb-0">{{ poster.title }}</p>
                        </div>
                        <div class="card-footer bg-white pt-0 border-0 text-left">
                            <div class="row">
                                <div class="col">
                                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ poster.price }}</p>
                                    <p class="lead mb-0 text-left font-weight-bold">Artist: {{ poster.artist}}</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="col-12 d-sm-none">
                    <hr>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
