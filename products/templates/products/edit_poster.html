{% extends "base.html" %}

{% load static %}




{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Manage Posters</h2>
            <div class="text-muted">Edit poster</div>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'edit_poster' poster.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text_right">
                    <a href="{% url 'posters' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button type="submit" class="btn btn-black rounded-0">Edit poster</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
